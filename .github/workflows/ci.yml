name: "âœ¨ Continuous Integration"
env:
  NODE_VERSION: '15.x'

on: [push, pull_request]

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2

    - name: ğŸ“¦ Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: npm install

    - name: ğŸ“ Stylelint
      run: npm run stylelint:ci

    - name: ğŸ†’ prettier
      run: npm run prettier:ci

    # - name: eslint ğŸ”¦
    #   run: npm run eslint

    # - name: type check ğŸ§©
    #   run: npm run tsc

    # - name: test ğŸ
    #   run: npm test

    - name: ğŸ”— bundle
      run: npm run bundle

    - name: ğŸ“ Upload
      uses: actions/upload-artifact@v1
      with:
        name: bundle
        path: dist

    - name: ğŸ”¨ delete existing release
      if: github.ref == 'refs/heads/master'
      run: |
        curl \
        --url https://api.github.com/repos/${{ github.repository }}/releases/tags/dev \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq -r .id | xargs -I {} curl \
        --request DELETE \
        --url https://api.github.com/repos/${{ github.repository }}/releases/{} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \

    # https://stackoverflow.com/questions/58257140/unable-to-commit-and-push-back-changes-made-by-github-action-invalid-user
    # https://stackoverflow.com/questions/8044583/how-can-i-move-a-tag-on-a-git-branch-to-a-different-commit
    - name: ğŸŒ move dev tag
      # move tag only on master branch
      if: github.ref == 'refs/heads/master'
      run: |
        git config --global user.name 'bot'
        git config --global user.email 'bot@hbkworld.com'
        # delete old remote tag
        git push origin :refs/tags/dev
        # create tag again
        git tag --force dev
        # push to github
        git push --tags

    - name: ğŸ—œï¸ zip bundle
      if: github.ref == 'refs/heads/master'
      run: |
        zip -r jet-edit-dist.zip dist

    - name: ğŸ”– create release for dev tag
      id: create_release
      uses: actions/create-release@v1
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: dev
        release_name: dev
        draft: false
        prerelease: true

    - name: ğŸ—ï¸ build assets and upload to dev tag
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jet-edit-dist.zip
        asset_name: jet-edit-dist.zip
        asset_content_type: application/zip
    
    - name: ğŸš€ Deploy
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: dist # The folder the action should deploy.
        CLEAN: true
        CLEAN_EXCLUDE: '["404.html"]'

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@master

    - name: ğŸ“¦ Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”— + ğŸ—œï¸ build bundle
      run: |
        npm run bundle
        zip -r jet-edit-dist.zip dist
    - name: create release / version
      id: create_version
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false

    - name: ğŸ“ upload assets
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_version.outputs.upload_url }}
        asset_path: ./jet-edit-dist.zip
        asset_name: jet-edit-dist.zip
        asset_content_type: application/zip
